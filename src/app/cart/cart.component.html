<div class="cart">
  <div class="cart__products">
    <div *ngFor="let product of cart" class="productcard">
      <img src="{{ product.url }}" alt="" />
      <div class="productcard__details">
        <h4>{{ product.name }}</h4>
        <div>{{ product.price }} EUR</div>
        <div class="productcard__details--price">
          Amount: <input type="text" value="{{ product.quantity }}" />
        </div>
      </div>
    </div>
    <div class="productcard__price">Total: {{ total }} EUR</div>
  </div>

  <form class="cart__buyform">
    <label for="fullname">Full name</label>
    <input type="text" id="fullname" />
    <label for="address">Address</label>
    <input type="text" id="address" />
    <label for="ccnumber">Credit Card Number</label>
    <input type="text" id="ccnumber" />
    <button type="submit">Submit</button>
  </form>
</div>
