<div class="cart">
  <div *ngIf="cart.length === 0" class="cart__products">Your cart is empty</div>
  <div *ngIf="cart.length > 0" class="cart__products">
    <div *ngFor="let product of cart" class="productcard">
      <img src="{{ product.url }}" alt="" />
      <div class="productcard__details">
        <h4>{{ product.name }}</h4>
        <div>{{ product.price }} EUR</div>
        <div class="productcard__details--price">
          Amount: <input type="text" value="{{ product.quantity }}" />
        </div>
      </div>
    </div>
    <div class="productcard__price">Total: {{ total }} EUR</div>
  </div>

  <form (ngSubmit)="onSubmit()" class="cart__buyform">
    <label for="fullname">Full name</label>
    <input
      type="text"
      id="fullname"
      name="fullname"
      [(ngModel)]="user.fullname"
    />
    <label for="address">Address</label>
    <input type="text" id="address" name="address" [(ngModel)]="user.address" />
    <label for="ccnumber">Credit Card Number</label>
    <input
      type="text"
      id="ccnumber"
      name="ccnumber"
      [(ngModel)]="user.ccnumber"
    />
    <button type="submit">Submit</button>
  </form>
</div>
