<div class="productlist" *ngIf="!productId">
  <app-product-item
    *ngFor="let product of products"
    [product]="product"
    (addToCart)="addToCart(product)"
  ></app-product-item>
</div>
<app-product-detail
  *ngIf="productId"
  [product]="productDetail"
  (addToCart)="addToCart(productDetail)"
></app-product-detail>
